<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.7.0/dist/cdn.min.js" defer></script>
</head>

<body>
    <h1 class="text-center bg-red-700 text-white py-5 text-5xl shadow-2xl">
        Alpine JS
    </h1>

    <div x-data="{ guess: '', num: Math.round(Math.random() * 10), message: '' }" class="text-center">
        <h2>Guess The Number Game!</h2>
        <input class="border-2 border-black text-xl" type="text" x-model="guess">
        <br>
        <p x-text="message" class="text-3xl"></p>
        <p x-text="num" class="text-red-500"></p>
        <button @click="message = (num == guess) ? 'You Win' : 'You Lose'" class="m-5 px-5 py-3 bg-blue-500 hover:bg-blue-800 text-white">Guess</button>
    </div>
</body>

</html>
